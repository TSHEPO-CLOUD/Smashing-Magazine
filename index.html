<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet"/>
    <link href="index.css" rel="stylesheet"/>
    <title>Smashing Magazine</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
                <img class="page-logo" src="images/logo--full.svg" alt="smashing Mags logo"/>
            <ul class="nav-items">
                <li><a href="#">Articles</a></li>
                <li><a href="#">Guides</a></li>
                <li><a href="#">Books</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Membership</a></li>
                <li class="more-button">
                    <button style="padding-right: 0px;" class="more-icon" type="submit">More</button>
                    <img class="cat-img" src="images/menu-cat.svg" alt="cat icon"/>


                </li>
            </ul>
            <div class='formContainer'>
				<form>
					<div class='forminput'><i class="fa fa-search fa-lg" aria-hidden="true"></i><input
							placeholder="search articles..." class="searchForm" type='text'></div>
				</form>
			</div>
        </nav>
        
    </header>
</body>
</html>
